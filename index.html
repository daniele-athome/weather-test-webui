<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather station test</title>
    <link rel="stylesheet" href="./styles.scss">
    <script type="module" src="./scripts.js"></script>
</head>

<body>

<div class="container my-4">
    <div class="p-4 bg-body-tertiary rounded-3">

        <h1 class="text-body-emphasis text-center">
            Weather station test
        </h1>
        <p class="text-muted text-center">
            Live data from the test weather station.
        </p>

        <div class="accordion" id="mainAccordion">

            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#accordionCurrent" aria-expanded="true" aria-controls="accordionCurrent">
                        Current weather
                    </button>
                </h2>
                <div id="accordionCurrent" class="accordion-collapse collapse show" data-bs-parent="#mainAccordion">
                    <div class="accordion-body">

                        <div class="row g-3 justify-content-center">
                            <div class="col-12">
                                Last update: <strong><span id="dataTimestamp">XX</span></strong><br/>
                                Temperature: <strong><span id="dataTemperature">XX</span> °C</strong><br/>
                                Humidity: <strong><span id="dataHumidity">XX</span>%</strong><br/>
                                Dew point: <strong><span id="dataDewPoint">XX</span> °C</strong><br/>
                                Pressure: <strong><span id="dataPressure">XX</span> hPa</strong><br/>
                                Wind speed: <strong><span id="dataWindSpeed">XX</span> m/s</strong><br/>
                                Wind direction: <strong><span id="dataWindDirection">XX</span>°</strong><br/>
                            </div>
                        </div>

                        <hr/>

                        <div class="row g-3 justify-content-center">
                            <div class="col-12">
                                <pre><code id="currentWeatherData"></code></pre>
                            </div>
                        </div>


                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#accordionHistory" aria-expanded="true" aria-controls="accordionHistory">
                        Historical data
                    </button>
                </h2>
                <div id="accordionHistory" class="accordion-collapse collapse" data-bs-parent="#mainAccordion">
                    <div class="accordion-body">

                        Not implemented yet.

                    </div>
                </div>
            </div>

        </div>

    </div>
</div>

</body>
</html>
